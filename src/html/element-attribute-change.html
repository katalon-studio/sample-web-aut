<!doctype html>
<html>
    <head>
        <title>Demo AUT</title>
        <link rel="stylesheet" type="text/css" href="../css/main.css">
    </head>
    <body>
        <button type="button" id="change-color" class="btn btn-primary">Click this button to change its color after 5 seconds!</button>
        <button type="button" id="add-img-src" class="btn btn-primary">Click this button to set the source for the below image after 5 seconds!</button>
        <img id="no-source-image" alt="This image has no source">
        <button type="button" id="remove-img-src" class="btn btn-primary">Click this button to remove source of the below image after 5 seconds!</button>
        <img id="image-with-source" src="../image/katalon-logo.png">
        <script src="../js/main.js"></script>
    </body>
</html>
